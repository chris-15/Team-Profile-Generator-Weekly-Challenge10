<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body class="bg-secondary bg-gradient bg-opacity-25">
    <div class="p-5 mb-4 bg-danger bg-gradient rounded-3">
      <div class="container-fluid py-1 text-center text-white">
        <h1 class="display-5 fw-bold">My Team</h1>
      </div>
    </div>

    <div class="container">
      <div class="d-flex flex-wrap justify-content-evenly">
        <!-- manager card-->
        <div class="mb-4">
          <div class="card" style="width: 18rem">
            <div class="card-body bg-primary bg-gradient text-white">
              <h5 class="card-title">Name 1</h5>
              <h5 class="card-title">
                <i class="fa-solid fa-mug-hot"></i> Manager
              </h5>
            </div>
            <ul class="list-group list-group-flush pt-4">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">
                Email: <a href="mailto:webmaster@example.com"> </a>
              </li>
              <li class="list-group-item">Office Number:</li>
            </ul>
          </div>
        </div>

        <!-- engineer card-->
        <div class="mb-4">
          <div class="card" style="width: 18rem">
            <div class="card-body bg-primary bg-gradient text-white">
              <h5 class="card-title">Name 2</h5>
              <h5 class="card-title">
                <i class="fa-solid fa-glasses"></i> Engineer
              </h5>
            </div>
            <ul class="list-group list-group-flush pt-4">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">
                Email: <a href="mailto:webmaster@example.com"></a>
              </li>
              <li class="list-group-item">Github:</li>
            </ul>
          </div>
        </div>


        <!-- intern card-->
        <div class="mb-4">
          <div class="card" style="width: 18rem">
            <div class="card-body bg-primary bg-gradient text-white">
              <h5 class="card-title">Name 5</h5>
              <h5 class="card-title">
                <i class="fa-solid fa-user-graduate"></i> Intern
              </h5>
            </div>
            <ul class="list-group list-group-flush pt-4">
              <li class="list-group-item">ID:</li>
              <li class="list-group-item">
                Email: <a href="mailto:webmaster@example.com"></a>
              </li>
              <li class="list-group-item">School:</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
